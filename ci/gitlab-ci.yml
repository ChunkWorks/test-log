# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
# The recipe for this docker image can be found at:
# https://github.com/rust-lang/docker-rust/blob/a035f6fa1f14754bab8f34376c386fafc831b652/1.49.0/buster/slim/Dockerfile
image: "rust:1.49.0"

build-test-lint:
  script:
  - rustup component add clippy
  - rustc --version && cargo --version
  - cargo build --all-features --lib --tests --verbose
  - cargo build --all-features --lib --tests --verbose --release
  - cargo test --all-features --verbose
  - cargo clippy --all-targets --all-features -- -A unknown_lints -D warnings
  - cargo doc --no-deps
